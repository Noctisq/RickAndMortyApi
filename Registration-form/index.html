<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container" id="registration-form">
        <div class="image">
            <div class=" car-group mt-2 embed-responsive"></div>
        </div>
        <div class="frm">
            <h1>Registro</h1>
            <form>
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" placeholder="Escriba su nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Escriba su email">
                </div>
                <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Escriba su contraseña">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
